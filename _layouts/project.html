<html>

{% include head.html %}

<body>

	{% include header.html %}

	<div id="content" class="alt">
		</br>
		</br>
		<div class="row">
			<div class="1u 12u$(medium)">
				</br>
			</div>
			<div class="3u 12u$(medium)">
				<ul class="actions">
					<li><a href="/projectarchive.html" class="button small">To Project Archive</a></li>
				</ul>
			</div>
			<div class="4u 12u$(medium)">
				<center>
					<header class="major">
						<h1>{{ page.title }}</h1>
					</header>
				</center>
			</div>
		</div>
		<div id="main" class="alt">
			<div class="inner">
					{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt=""></span>{% endif %}
			</div>
		</div>
	</div>
	<style>
		body {
			animation: fadeInAnimation ease 3s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}

		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
	<!-- Main -->
	<div id="main" class="alt">
		<!-- One -->
		<div class="inner">
			{{ content }}
		</div>
	</div>
</body>

</html>
