<html>

{% include head.html %}

<body>

	{% include header.html %}
	<style>
		body {
			animation: fadeInAnimation ease 3s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}

		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>

	<!-- Main -->
	<div id="main" class="alt">
		<!-- One -->
		<section id="one">
			<div class="inner">
				<div class=" row">
					<div class="3u 12u$(medium)">
						<ul class="actions">
							<li><a href="/Portfolio/projectarchive.html" class="button small">To Project Archive</a></li>
						</ul>
					</div>
					<div class="6u 12u$(medium)">
						<center>
							<header class="major">
								<h1>{{ page.title }}</h1>
							</header>
						</center>
					</div>
				</div>
				{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt=""></span>{% endif %}
				{{ content }}
			</div>
		</section>

	</div>

</body>

</html>
