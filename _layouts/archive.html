<html>

    {% include head.html %}
<style>
    body {
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>
<body>

    {% include header.html %}

    <div class="inner">
        <header class="content">
            <center>
                <h1>{{ page.titlepage }}</h1>
            </center>
        </header>
    </div>
    {{ content }}


</body>

</html>
